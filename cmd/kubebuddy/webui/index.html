<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeBuddy - Capacity Planning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>KubeBuddy</h1>
                <button id="theme-toggle" class="btn" title="Toggle theme">
                    <span class="theme-icon">‚óê</span>
                </button>
            </div>
            <nav>
                <button class="nav-btn active" data-view="computes">Computes</button>
                <button class="nav-btn" data-view="components">Components</button>
                <button class="nav-btn" data-view="services">Services</button>
                <button class="nav-btn" data-view="assignments">Assignments</button>
                <button class="nav-btn" data-view="reports">Reports</button>
                <button class="nav-btn" data-view="ips">IPs</button>
                <button class="nav-btn" data-view="dns">DNS</button>
                <button class="nav-btn" data-view="firewall">Firewall</button>
                <button class="nav-btn" data-view="ports">Ports</button>
                <button class="nav-btn" data-view="journal">Journal</button>
                <button class="nav-btn" data-view="apikeys">API Keys</button>
            </nav>
        </header>

        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Modals -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
